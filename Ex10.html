<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
</head>
<body>

    Saldo:<br>
    <input type="text" id="idSaldo"><br><br>

    <button onclick="ver()">Verificar finanças</button>

    <p id="resp"></p>

</body>

<script>
    function ver(){

        saldo = Number(idSaldo.value);

        if(saldo == 0){
            resp.innerHTML = `<span style="color:black;">Conta zerada</span>`;
        }

        if(saldo < 0){
            resp.innerHTML = `<span style="color:red;">Está devendo!</span>`;
        }

        if(saldo > 0){
            resp.innerHTML = `<span style="color:blue;">Saldo positivo! sorriso</span>`;
        }
    }
</script>

</html>
