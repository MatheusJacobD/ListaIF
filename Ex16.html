<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado</title>
</head>
<body>

    Quantidade de chocolates:<br>
    <input type="text" id="idQtd"><br><br>

    <button onclick="compra()">Compra</button>

    <p id="resp"></p>

</body>

<script>
    function compra(){

        qtd = Number(idQtd.value);

        if(qtd > 12){
            total = qtd * 2.5;
        } else {
            total = qtd * 3;
        }

        resp.innerHTML = `o valor da sua compra foi de ${total}`;
    }
</script>

</html>
