<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>

    Nota 1:<br>
    <input type="text" id="idN1"><br>

    Nota 2:<br>
    <input type="text" id="idN2"><br><br>

    <button onclick="ver()">Verificar situação</button>

    <p id="resp"></p>

</body>

<script>
    function ver(){

        n1 = Number(idN1.value);
        n2 = Number(idN2.value);

        media = (n1 + n2) / 2;

        if(media >= 6){
            resp.innerHTML = "Parabéns, aprovado!";
        } else {
            resp.innerHTML = "Tente outra vez...";
        }
    }
</script>

</html>
